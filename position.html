<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS position sample</title>
    <link rel="stylesheet" href="position_sample.css">
</head>

<body>
    <div class="dummy">
        <p>dummy</p>
    </div>
    <div class="dummy">
        <p>dummy</p>
    </div>

    <div class="sample">
        <p>position:static</p>
        <div class="sample_1">
            <p>display static</p>
        </div>
    </div>
    <div class="sample">
        <p>position:relative</p>
        <div class="sample_2">
            <p>display relative</p>
        </div>
    </div>
    <div class="sample">
        <p>position:absolute</p>
        <div class="sample_3">
            <p>display absolute</p>
        </div>
    </div>
    <div class="sample">
        <p>position:fixed</p>
        <div class="sample_4">
            <p>display fixed</p>
        </div>
    </div>

    <div class="dummy">
        <p>dummy</p>
    </div>
    <div class="dummy">
        <p>dummy</p>
    </div>

</body>

</html>
